<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--Importante usar o normalize para que o sit fique o mesmo em todos os tipos de navegador web, chamar ele usando a tag <link> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--CSS-->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/pokedex.css">
    <!--Fonte bonitinha-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,500;0,700;1,300&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <!--Geralmento o estilo(css) se coloca no head e o dinamismo (javascript) se coloca ao final, pertinho do body. Para o carregamento do site ser melhor!!-->
    <!--Windon - simulaçao do navegador
        document - O próprio arquivo-->
    <section class="c1">
        <h1>Pokedex</h1>

        <ol class="pokemons">
            <li class="pokemon">

                        <li class="type">grass</li>
                        <li class="type">poison</li>

                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbassaur">

            </li>

    <script src="js/main.js"></script>
